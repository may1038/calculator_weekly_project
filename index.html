<!DOCTYPE html>
<html>

<head>
  <title>Calculator-project</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container-1">
    <div class="div-c">
      <h1>c</h1>
    </div>
    <div class="div-total">
      <h1 class="total"></h1>
    </div>
    <div class="numbers" id="7">
      <h1>7</h1>
    </div>
    <div class="numbers" id="8">
      <h1>8</h1>
    </div>
    <div class="numbers" id="9">
      <h1>9</h1>
    </div>
    <div class="operators" id="/">
      <h1>/</h1>
    </div>
    <div class="numbers" id="4">
      <h1>4</h1>
    </div>
    <div class="numbers" id="5">
      <h1>5</h1>
    </div>
    <div class="numbers" id="6">
      <h1>6</h1>
    </div>
    <div class="operators" id="*">
      <h1>x</h1>
    </div>
    <div class="numbers" id="1">
      <h1>1</h1>
    </div>
    <div class="numbers" id="2">
      <h1>2</h1>
    </div>
    <div class="numbers" id="3">
      <h1>3</h1>
    </div>
    <div class="operators" id="-">
      <h1>-</h1>
    </div>
    <div class="numbers" id="0">
      <h1>0</h1>
    </div>
    <div class="decimal" id=".">
      <h1>.</h1>
    </div>
    <div class="equal">
      <h1>=</h1>
    </div>
    <div class="operators" id="+">
      <h1>+</h1>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
